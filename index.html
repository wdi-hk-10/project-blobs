<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Blob: A Color Matching Game">
    <meta name="author" content="">

    <script src="Javascript/jquery.min.js"></script>
    <script src="Javascript/bootstrap.min.js"></script>
    <script src="Javascript/application.js"></script>


    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/main.css" rel="stylesheet">
    <link rel="stylesheet" href="Javascript/animate.css">
  </head>

  <body>
    <div id="gameOverBoxOne" class="hide">
      <h1>GAME OVER P1 WINS</h1>
      <button class="newGame">Play Again</button>
    </div>

    <div id="gameOverBoxTwo" class="hide">
      <hi>GAME OVER P2 WINS</hi>
      <button class="newGame">Play Again</button>
    </div>

    <div id="countdown">
      <img id="three" class="hide" src="https://qph.is.quoracdn.net/main-qimg-fccaa383767e2ec75dc70b151ee5401a?convert_to_webp=true">
      <img id="two" class="hide" src="http://www.mymissionjourney.org/wp-content/uploads/2015/07/number2.png">
      <img id="one" class="hide" src="http://images.clipartpanda.com/hull-clipart-number-1-design-md.png">
    </div>

    <div class="container mainBox">
      <div id="startScreen" class="row">
        <div>
          <img src="http://66.90.91.26/album_images/11394-De-Blob-2-745x559-ab0ea96d2c47cf56.jpg">
          <button id="startGame">Instructions</button>
        </div>
      </div>
      <div  id="instructions" class="row hide">
        <div>
          <img src="http://www.gameguyz.com/sites/default/files/pictures_images/03.09.2012/1346641583_6.jpg">
          <button id="next">Start Game</button>
        </div>
      </div>

      <section class="hide">
        <div class="row col-xs-12" id="topFrame">
          <button disabled="disabled" id="colorPellet"></button>
          <button disabled="disabled" id="blackPellet"></button>
          <img class ="pull-right" src="http://wiimedia.gamespy.com/wii/image/article/897/897725/de-blob-20080808041811452_640w.jpg">
          <img class ="pull-left" src="http://blogs.theage.com.au/screenplay/deblob1.jpg">
        </div>

        <div class="row">
          <div id="leftFrame" class="pull-left col-xs-6">
            <div class="row" id="pOneStrength">
              <h3>Blob Strength</h3>
              <div id="pOneProgressBar" class="progress">
                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="6">
                </div>
              </div>
            </div>
            <div class="row" id="pOneObjective">
              <h3>Color Needed</h3>
              <div id="pOneDisplayBox">
                <h3 id="test"></h3>
              </div>
            </div>
            <div class="row" id="pOneBlobs">
              <h3>Color Bank</h3>
              <button id="Q" class="pOneButton animated bounceInLeft">Q</button>
              <button id="W" class="pOneButton animated bounceInLeft">W</button>
              <button id="E" class="pOneButton animated bounceInLeft">E</button>
              <button id="R" class="pOneButton animated bounceInLeft">R</button>
            </div>
          </div>
          <div id="rightFrame" class="pull-right col-xs-6">
            <div class="row" id="pTwoStrength">
              <h3>Blob Strength</h3>
              <div id="pTwoProgressBar" class="progress">
                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="6">
                </div>
              </div>
            </div>
            <div class="row" id="pTwoObjective">
              <h3>Color Needed</h3>
              <div id="pTwoDisplayBox">
                <h3></h3>
              </div>
            </div>
            <div class="row" id="pTwoBlobs">
              <h3>Color Bank</h3>
              <button id="U" class="pTwoButton animated bounceInRight">U</button>
              <button id="I" class="pTwoButton animated bounceInRight">I</button>
              <button id="O" class="pTwoButton animated bounceInRight">O</button>
              <button id="P" class="pTwoButton animated bounceInRight">P</button>
            </div>
          </div>
        </div>
      </section>
    </div>




  </body>
</html>
